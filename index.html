<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja-gato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="ninja-gato.css">
    <script>

        $(document).ready(function () {
            $('img').click(function() {
                //guardar valores en variables
                let source = $(this).attr("src")
                let altSrc = $(this).attr("data-alt-src")
                //intercambio los attributos
                $(this).attr("src", altSrc),
                $(this).attr("data-alt-src", source);
            });  
        });      
        
    </script>

</head>
<body>
    <div class="container">
        <h1 class="display-6">Ninja - Gato</h1>
        <br>
        <div class="row">
            <img src='img/ninja0.png' data-alt-src='img/cat0.png' />
            <img src='img/ninja1.png' data-alt-src='img/cat1.png' />
            <img src='img/ninja2.png' data-alt-src='img/cat2.png' />
            <img src='img/ninja3.png' data-alt-src='img/cat3.png' />
            <img src='img/ninja4.png' data-alt-src='img/cat4.png' />
        </div>        
    </div>  
</body>
</html>
